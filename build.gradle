// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility=1.8

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources{
            srcDir 'src/main/source'
        }
    }

}

jar{
    manifest{
        attributes 'Main-Class': 'test.MyMain'
        attributes 'Agent-Class': 'test.MyAgent'
        attributes 'Premain-Class': 'test.MyAgent'
        attributes 'Can-Redefine-Classes': 'true'
        attributes 'Can-Retransform-Classes': 'true'
    }
    from {

        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }

        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    // exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

repositories {

    jcenter()
}

dependencies {

    compile fileTree(dir: '/Library/Java/JavaVirtualMachines/jdk1.8.0_31.jdk/Contents/Home/lib', include: '*.jar')
    compile fileTree(dir: 'libs', include: '*.jar')

